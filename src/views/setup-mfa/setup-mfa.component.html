<div class="auth-wrapper center full-height">
  <div class="auth-form">
    <div class="card mb-5 mt-3" style="width: 400px">
      <div class="card-header bg-dark">
        <h4 class="text-center text-white f-w-500 mb-0">
          Scan the code with your authenticator application and confirm your
          time base code.
        </h4>
      </div>
      <div class="card-body">
        <div class="mb-3 center">
          <qrcode
            [qrdata]="qrData.QrCode"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
        </div>
        <form [formGroup]="formGroup">
          <div class="form-floating mb-0">
            <input
              formControlName="code"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Email address"
            />
            <label for="floatingInput">Time based code</label>
          </div>
        </form>
        <div class="d-grid gap-2 mt-2">
          <button (click)="onTryAgain()" class="btn btn-primary" type="button">
            Block Level Button
          </button>
        </div>
      </div>

      <div class="card-footer border-top">
        <div class="d-flex justify-content-between">
          <h6
            class="f-w-500 mb-0"
            style="display: flex; justify-content: center; align-items: center"
          >
            Please confirm your code
          </h6>
          <a
            ><img
              src="../assets/images/KeyFortress_Icon.svg"
              alt="img"
              height="40"
              width="40"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
