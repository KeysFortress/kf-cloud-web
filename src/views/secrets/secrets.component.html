<app-loader></app-loader>
<app-navigation></app-navigation>

<div class="pc-container">
  <div class="pc-content">
    <div class="row">
      <div class="col-xl-8 col-md-12">
        <div class="card table-card">
          <div class="card-header">
            <h5>Secrets List</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-borderless mb-0">
                <thead>
                  <tr>
                    <th>Email/Location</th>
                    <th>Password</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  @for(secret of secrets; track secret.Id) {

                  <tr>
                    <td>
                      <span>
                        {{ secret.Website }}
                      </span>
                      <span>
                        {{ secret.Email }}
                      </span>
                    </td>
                    <td>
                      {{ secret.Secret }}
                    </td>
                    <td>
                      {{ utils.formatDate(secret.CreatedAt) }}
                    </td>
                    <td>
                      {{
                        secret.UpdatedAt == null
                          ? "--"
                          : utils.formatDate(secret.UpdatedAt)
                      }}
                    </td>
                    <td>
                      <a (click)="onEditSecret(secret)"
                        ><i
                          class="icon feather icon-edit f-w-600 f-16 m-r-15 text-success"
                        ></i></a
                      ><a (click)="onDeleteSecret(secret.Id)"
                        ><i
                          class="feather icon-trash-2 f-w-600 f-16 text-danger"
                        ></i
                      ></a>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>New Secret</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="formGroup">
              <div class="row">
                <div class="form-floating mb-0">
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Email address"
                  />
                  <label for="floatingInput" class="mx-2">Email address</label>
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-floating mb-0">
                  <input
                    formControlName="website"
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Email address"
                  />
                  <label for="floatingInput" class="mx-2">Password</label>
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-floating mb-0">
                  <input
                    formControlName="secret"
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Email address"
                  />
                  <label for="floatingInput" class="mx-2">Secret</label>
                </div>
              </div>
              <hr />

              <button
                class="btn btn-primary"
                style="width: 100%"
                type="button"
                (click)="onSubmit()"
              >
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
