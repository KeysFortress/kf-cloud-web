<div class="auth-wrapper center full-height">
  <div class="auth-form">
    <div class="card mb-5 mt-3" style="width: 400px">
      <div class="card-header bg-dark">
        <h4 class="text-center text-white f-w-500 mb-0">
          Please enter your code
        </h4>
      </div>
      <div class="card-body">
        <div class="mb-3 center">
          <code-input
            class="pin-input"
            [isCodeHidden]="false"
            [codeLength]="6"
            (codeChanged)="onCodeChanged($event)"
            (codeCompleted)="onCodeCompleted($event)"
          >
          </code-input>
        </div>
      </div>
      <div class="card-footer border-top">
        <div class="d-flex justify-content-between">
          <h6
            class="f-w-500 mb-0"
            style="display: flex; justify-content: center; align-items: center"
          >
            Welome to KeysFortress Personal
          </h6>

          <img
            src="../assets/images/KeyFortress_Icon.svg"
            alt="img"
            height="40"
            width="40"
          />
        </div>
      </div>
    </div>
  </div>
</div>
