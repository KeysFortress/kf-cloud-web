<div class="auth-wrapper center full-height">
  <div class="auth-form">
    <div class="card mb-5 mt-3" style="width: 400px">
      <div class="card-header bg-dark">
        <h4 class="text-center text-white f-w-500 mb-0">Authenticate</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formGroup">
          <div class="mb-3">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
            />
          </div>
        </form>

        <div class="d-flex mt-1 justify-content-between align-items-center">
          <div class="form-check">
            <input
              class="form-check-input input-primary"
              type="checkbox"
              id="customCheckc1"
              checked=""
            />
            <label class="form-check-label text-muted" for="customCheckc1">
              Remember me?
            </label>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button
            (click)="onLoginBegin()"
            type="button"
            class="btn btn-primary"
          >
            Login
          </button>
        </div>
      </div>
      <div class="card-footer border-top">
        <div class="d-flex justify-content-between">
          <h6
            class="f-w-500 mb-0"
            style="display: flex; justify-content: center; align-items: center"
          >
            Welome to KeysFortress Personal
          </h6>

          <img
            src="../assets/images/KeyFortress_Icon.svg"
            alt="img"
            height="40"
            width="40"
          />
        </div>
      </div>
    </div>
  </div>
</div>
