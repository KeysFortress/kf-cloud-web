<div class="card-body bg-info center">
  <apx-chart
    [series]="[credentialRequests ?? 0, newCredentials ?? 0]"
    [chart]="chartOptions!.chart"
    [labels]="chartOptions!.labels"
    [fill]="chartOptions!.fill"
    [labels]="chartOptions!.labels"
    [tooltip]="chartOptions!.tooltip"
    [dataLabels]="chartOptions!.dataLabels"
    [legend]="chartOptions!.legend"
  ></apx-chart>
</div>

<div class="card-footer">
  <div class="row text-center">
    <div class="col-6 border-right">
      <h6 class="text-muted m-b-10">Credential requests</h6>
      <h3 class="m-b-0">{{ credentialRequests }}</h3>
    </div>
    <div class="col-6">
      <h6 class="text-muted m-b-10">Newly added credentials</h6>
      <h3 class="m-b-0">{{ newCredentials }}</h3>
    </div>
  </div>
</div>
